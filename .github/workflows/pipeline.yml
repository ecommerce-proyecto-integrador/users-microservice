name: Deployment Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.18.2  

      - name: Install dependencies
        run: |
          npm install

      - name: Build and test
        run: |
          npm run build  
          npm test -- --passWithNoTests

      - name: Deploy to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker build -t users-microservice:latest .
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u diegogmrn --password-stdin
          docker tag users-microservice:latest diegogmrn/users-microservice:latest
          docker push diegogmrn/users-microservice:latest
